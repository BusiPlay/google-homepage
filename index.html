<html>
    <head>
        <link rel="stylesheet" href="./styles.css">
        <script src="https://kit.fontawesome.com/8c5e0902f8.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="navbar">
            <a href="https://about.google/">
                <span>About</span>
            </a>
            <a href="https://store.google.com">
                <span>Store</span>
            </a>
            <div class="navbar-right">
                <a href="https://mail.google.com/mail/">
                    <span>GMail</span>
                </a>
                <a href="https://www.google.com/imghp?hl=en">
                    <span>Images</span>
                </a>
                <a href="https://www.google.com/intl/en/about/products?tab=wh">
                    <img src="https://cdn3.iconfinder.com/data/icons/faticons/32/grid-2-01-512.png">
                </img>
                </a>
                <div class="nav-button">
                    <a class="sign-in" href="https://accounts.google.com/ServiceLogin">

                    </a>

            </div>
        </div>

            <img id="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"/>

                <div class="row">
                    <div class="input-container">

                        <img id="voice-search-icon" src="http://i.imgur.com/l5S4LZ2.png"/>
                    </div> 
                </div>
                <div class="row">
                    <button>Google Search</button>
                    <button>I'm Feeling Lucky!</button>
                </div>
                <div class="row">
                    <div class="box">
                        <img id="the-five" src="https://www.gstatic.com/images/hpp/dothefive_90x90t.gif">
                        <span>
                            <a href="https://www.google.com/url?q=https://www.google.com/search%3Fq%3Dcoronavirus%2Btips%26fbx%3Ddothefive&source=hpp&id=19016691&ct=3&usg=AFQjCNHAHhk4de-HLAcc0MuxWVmzNQwmow&sa=X&ved=0ahUKEwiCxJ6Fj6_oAhWHmeAKHawkCkAQ8IcBCBA">
                        </span>
                    DO THE FIVE. Help stop coronavirus  </a>
                </div>
            </form>  
        </div>
